<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calc-container">
        <div class="display-container">
          <div class="answer"></div>
          <div class="display-equation"></div>
          <div class="input"></div>
        </div>

        <div class="btn-container">
          <div class="calc-col">
            <div class="clear">C</div>
            <div class="btn">7</div>
            <div class="btn">4</div>
            <div class="btn">1</div>
            <div class="period">.</div>
          </div>

          <div class="calc-col">
            <div class="operator">÷</div>
            <div class="btn">8</div>
            <div class="btn">5</div>
            <div class="btn">2</div>
            <div class="btn">0</div>
          </div>

          <div class="calc-col">
            <div class="operator">×</div>
            <div class="btn">9</div>
            <div class="btn">6</div>
            <div class="btn">3</div>
            <div class="operator">%</div>
          </div>

          <div class="calc-col">
            <div class="backspace">←</div>
            <div class="operator">-</div>
            <div class="operator">+</div>
            <div class="equal">=</div>
          </div>
      </div>
</body>
</html>
